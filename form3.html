<!DOCTYPE html>
<html>
<head>
<link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile.min.js"></script>
</head>

<body>
<script>
$( document ).bind("pageinit",function() {
  $('#hantar').click(function(){
			var nama = $('#nama').val();
			var v1 = $('#v1').val();
			var v2 = $('#v2').val();
			var v3 = parseInt(v1) + parseInt(v2);
			var data = nama + '      ' + v3;
			$('#data').html(data);
			//$('#try_ajax').show();
			$('#try_ajax').popup('open');
			});
		});

</script>

<div data-role="page" id="page1>

	<!--content-->
	<div role ="main" class="ui-content">
		<form id="form1">
		<div data-role="filecontain">
			<label>Nama</label>
			<input type="text" name="nama" id="nama"/><br />
		</div>
		<div data-role="filecontain">
			<label>Nombor 1</label>
			<input type="number" name="v1" id="v1"/><br />
		</div>
		<div data-role="filecontain">
			<label>Nombor 2</label>
			<input type="number" name="v2" id="v2"/><br />
		</div>
		</form>
		
		<input type="button"  id="hantar" value="Kira">
		<div id="try_ajax" data-role="popup" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:300px; min-width:200px">
		<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
			<div data-role="header">
				<h3>Jumlah</h3>
			</div>
			<div role="main" class="ui-content" style="max-width:300px;">
				<div id="data" style="text-align:center">
				</div>
				<a href="#" class="ui-btn ui-corner-all ui-shadow" data-rel="back">Ok</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
