
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css">
<link href="css/2014-06-09_PM_Test1.css" rel="stylesheet" type="text/css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile.min.js"></script>
 
</head>

<body>
<script>
$(document).bind("pageinit",function(){
  // Pengiraan menggunakan ajax
  $('#hantar').click(function(){
		$.ajax({
			type: 'POST',
			url: 'form4.php',
			data: $("#form1").serialize(),
			success: function(data){
				$('#data').html(data);
				$('#try_ajax').popup('open');
				}
			});
		
	});	
});

</script>

</script>
<form id="form1">
	<div class="ui-field-contain">
		<label>Nama</label>
		<input type="text" name="nama" id="nama" autofocus />
	</div>
	
	<div class="ui-field-contain">
		<label>D.O.B</label>
		
		<input type="date" name="dob" id="dob" />
	</div>
	
	<div class="ui-field-contain">
		<fieldset data-role="controlgroup" data-type="horizontal">
			<legend>Jantina</legend>
			<input type="radio" name="jantina" id="jl" value="L" />
			<label for="jl">Lelaki</label>
			<input type="radio" name="jantina" id="jp" value="P"/>
			<label for="jp">Perempuan</label>
		</fieldset>
	</div>
	
	<div class="ui-field-contain">
    <fieldset data-role="controlgroup" data-iconpos="right"> 
        <legend>Hobi:</legend>
        <input type="checkbox" name="membaca" id="membaca" values="Membaca" />
        <label for="membaca">Membaca</label>
        <input type="checkbox" name="menulis" id="menulis" values="Menulis" />
        <label for="menulis">Menulis</label>
        <input type="checkbox" name="mengira" id="mengira" values="Mengira" />
        <label for="mengira">Mengira</label>
    </fieldset>
	</div>
	
	<div class="ui-field-contain">
    <label for="jp">Jenis Pekerjaan:</label>
    <select name="jp" id="jp" data-native-menu="false">
		<option>Sila Pilih</option>
        <option value="Kerajaan">Kerajaan</option>
        <option value="Swasta">Swasta</option>
        <option value="Sendiri">Sendiri</option>
    </select>
	</div>
	
	<div class="ui-field-contain">
		<label for="textarea">Komen:</label>
		<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
	</div>
	</form>
	
	<input type="button" id="hantar" value="Simpan Data">
	
	<div id="try_ajax" data-role="popup" data-dismissible="false" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
	<div data-role="header">
		<h3>Hasil</h3>
	</div>
	<div role="main" class="ui-content">
			<div id="data">
				html(data) kat sini
			</div>
		<a href="#" class="ui-btn ui-corner-all ui-shadow" data-rel="back">Kembali</a>
	</div>
    </div>


</body>
</html>
